<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Rifa Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen">

    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- ... secção de login sem alterações ... -->
    </div>

    <div id="admin-panel" class="hidden p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-blue-300">Painel de Administração</h1>
            <button id="logout-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-semibold">Sair</button>
        </header>

        <!-- **NOVA SECÇÃO: GESTÃO DE RIFAS** -->
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Gerir Rifas</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Formulário para Criar Nova Rifa -->
                <div>
                    <h3 class="text-xl font-semibold text-teal-300 mb-3">Criar Nova Rifa</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="raffle-name" class="block text-sm font-medium">Nome do Prémio</label>
                            <input type="text" id="raffle-name" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="Ex: iPhone 15 Pro">
                        </div>
                        <div>
                            <label for="raffle-price" class="block text-sm font-medium">Preço por Número (R$)</label>
                            <input type="number" id="raffle-price" class="w-full mt-1 p-2 bg-gray-700 border border-gray-600 rounded-lg" placeholder="10">
                        </div>
                        <button id="create-raffle-btn" class="w-full p-3 bg-teal-600 hover:bg-teal-700 rounded-lg font-semibold">Criar Rifa</button>
                    </div>
                </div>
                <!-- Lista de Rifas Existentes -->
                <div>
                    <h3 class="text-xl font-semibold text-blue-300 mb-3">Rifas Ativas e Encerradas</h3>
                    <div id="raffles-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                        <p class="text-gray-500">A carregar lista de rifas...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secção de Detalhes da Rifa Selecionada -->
        <div id="raffle-details-section" class="hidden">
            <h2 class="text-2xl font-semibold mb-4">Detalhes da Rifa: <span id="details-raffle-name" class="text-yellow-400"></span></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- ... cards de resumo (números vendidos, etc.) ... -->
            </div>
            <div class="bg-gray-800 p-6 rounded-lg mb-8">
                 <!-- ... secção para declarar ganhador ... -->
            </div>
            <div class="bg-gray-800 p-6 rounded-lg overflow-x-auto">
                <!-- ... tabela de participantes ... -->
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
